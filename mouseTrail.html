<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* className for the trail elements */
        .trail {
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: teal;
        }
        body {
            height: 300px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trail</title>
</head>
<body>
    <h1>Move the mouse</h1>
    <script>

        let dots = [];
        for (let i =0; i < 12; i++) {
            let div = document.createElement('div');
            div.className = 'trail';
            document.body.appendChild(div);
            dots.push(div);
        }

        let currentDot = 0;
        const backgroundColors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];


        window.addEventListener('mousemove', e => {
            let dot = dots[currentDot];
            dot.style.left = `${e.pageX - 3}px`;
            dot.style.top = `${e.pageY - 3}px`;
            dot.style.backgroundColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
            currentDot = (currentDot + 1) % dots.length;
        });
