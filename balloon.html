<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
</head>
<body>
    <h1 style="font-size: 50px;">ðŸŽˆ</h1>
    <script>
        const balloon = document.querySelector('h1');
        console.log(balloon.style.fontSize);
        let size = 50

        function changeSize(e) {
            e.preventDefault();
            console.log('still listening');
            if (e.key == 'ArrowDown') {
                size = size - (size * 0.1);
                balloon.style.fontSize = `${size}px`;
                console.log(balloon.style.fontSize);
            } else if (e.key == 'ArrowUp') {
                if (size >= 300) {
                    balloon.textContent = 'ðŸ’¥';
                    console.log('pop');
                    window.removeEventListener('keydown', changeSize);
                } else {
                size = size + (size * 0.1);
                balloon.style.fontSize = `${size}px`;
                console.log(balloon.style.fontSize);
                }
            }
        }

        window.addEventListener('keydown', changeSize);
    </script>
</body>
</html>
